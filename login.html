<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <img class="imagen-login" src="./img/login.png" alt="e-Mercado">
    <h2 id="titulo-login">Inicio de sesión</h2>
    <div id="datitos">
      <label for="email">
        Email
        <br>
        <input class="form-control" type="email" name="correo" id="email" placeholder="Email">
      </label>
      <br>
      <p id="oculto-email">Ingrese su Email</p>
      <label id="contraseña" for="contraseña">
        Contraseña
        <br>
        <input class="form-control" type="password" name="contraseña" id="password" placeholder="Contraseña">
      </label>
      <br>
      <p id="oculto-password">Ingrese su Contraseña</p>
      <br>
      <button id="login-enviar" class="btn btn-primary">Ingresar</button>
    </div>
    <!-- <div class="container">
      <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
    </div> -->
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
